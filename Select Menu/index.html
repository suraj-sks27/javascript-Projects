<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Select Menu/style.css" />
    <title>Select Menu</title>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="/Select Menu/assets/arrow.png" id="arrow-icon" />
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="/Select Menu/assets/facebook.png" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="/Select Menu/assets/youtube.png" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="/Select Menu/assets/instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="/Select Menu/assets/twitter.png" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="/Select Menu/assets/pinterest.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="/Select Menu/assets/whatsapp.png" />
            <p>Whatsapp</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="/Select Menu/script.js"></script>
  </body>
</html>
