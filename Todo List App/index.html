<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Todo List App/style.css" />
    <title>To-Do List app</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List <img src="/Todo List App/assets/icon.png" alt="icon" />
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button id="btn">Add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="/Todo List App/script.js"></script>
  </body>
</html>
