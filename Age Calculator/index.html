<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Age Calculator/style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="form">
        <label for="birthday">Enter your date of birth :</label>
        <input type="date" id="birthday" name="birthday" />
        <button id="btn">Calculate Age</button>
        <p id="result">Your age is <span>21</span> years old</p>
      </div>
    </div>
    <script src="/Age Calculator/script.js"></script>
  </body>
</html>
