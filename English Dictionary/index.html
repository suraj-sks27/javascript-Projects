<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/English Dictionary/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <input type="text" class="input" id="input" placeholder="Search" />
      <p class="info-text" id="info-text">Type a word and press enter</p>
      <div class="meaning-container" id="meaning-container">
        <p><b>Word:</b> <span class="title" id="title">__</span></p>
        <p><b>Meaning:</b> <span class="meaning" id="meaning">__</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
    <script src="/English Dictionary/script.js"></script>
  </body>
</html>
