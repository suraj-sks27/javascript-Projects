<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Cart page</title>
  </head>
  <body>
    <!-- Header  -->
    <header>
      <!-- nav bar  -->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce-CART</a>
        <!-- cart icon  -->
        <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
        <!--  cart  -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- cart content  -->
          <div class="cart-content">
            <!-- <div class="cart-box">
              <img src="/img/product2.jpg" class="cart-img" />

              <div class="detail-box">
                <div class="cart-product-title">Wireless Earbuds</div>
                <div class="cart-price">$100.05</div>
                <input type="number" value="1" class="cart-quantity" min="1" />
              </div>
              
              <i class="fa-regular fa-trash-can cart-remove"></i>
            </div> -->
          </div>
          <!-- total ammount -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- buy button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- close button  -->
          <i class="fa-solid fa-xmark" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-- Shop  -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- content  -->
      <div class="shop-content">
        <!-- box 1 -->
        <div class="product-box">
          <img src="/img/product1.jpg" class="product-img" />
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">$25</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <!-- box 2 -->
        <div class="product-box">
          <img src="/img/product2.jpg" class="product-img" />
          <h2 class="product-title">WIRELESS EARBUDS</h2>
          <span class="price">$100</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <!-- box 3 -->
        <div class="product-box">
          <img src="/img/product3.jpg" class="product-img" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$45</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <!-- box 4 -->
        <div class="product-box">
          <img src="/img/product4.jpg" class="product-img" />
          <h2 class="product-title">METAL BOTTLE</h2>
          <span class="price">$24.04</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <!-- box 5 -->
        <div class="product-box">
          <img src="/img/product5.jpg" class="product-img" />
          <h2 class="product-title">METAL Sunglass</h2>
          <span class="price">$50</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <!-- box 6 -->
        <div class="product-box">
          <img src="/img/product6.jpg" class="product-img" />
          <h2 class="product-title">BLACK HAT</h2>
          <span class="price">$50</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <!-- box 7 -->
        <div class="product-box">
          <img src="/img/product7.jpg" class="product-img" />
          <h2 class="product-title">BACKPACK</h2>
          <span class="price">$70</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <!-- box 8 -->
        <div class="product-box">
          <img src="/img/product8.jpg" class="product-img" />
          <h2 class="product-title">ULTRABOOST 22</h2>
          <span class="price">$45</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/463a5a15d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
