<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/weather app/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form>
        <input type="text" id="city-input" placeholder="Enter city" />
        <input type="submit" class="submit" value="Get Weather" />
      </form>
      <div id="weather-data">
        <div class="icon">
          <!-- <img
            src="http://openweathermap.org/img/wn/01d.png"
            alt="Weather icon"
          /> -->
        </div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="details">
          <!-- <div>Feels like: 23&deg;C</div>
          <div>Humidity: 40%</div>
          <div>Wind Speed: 5 m/s</div> -->
        </div>
      </div>
    </div>
    <script src="/weather app/script.js"></script>
  </body>
</html>
