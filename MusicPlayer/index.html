<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/MusicPlayer/style.css" />
    <title>Music Player App</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="/MusicPlayer/468-thumbnail.png"
          alt="thumbnail"
          class="song-img"
        />
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft. Puerto Rican</p>

        <audio  id="song">
          <source src="/MusicPlayer/Despacito(PagalWorld).mp3" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div id="playPause"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/463a5a15d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="/MusicPlayer/script.js"></script>
  </body>
</html>
