<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Feedback UI/style.css" />
    <title>Feedback UI</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="rating-container" id="rating-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/725/725099.png"
            alt="sad-emoji"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/742/742774.png"
            alt="neutral-emoji"
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/742/742940.png"
            alt="happy-emoji"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="/Feedback UI/script.js"></script>
  </body>
</html>
